<!DOCTYPE html>
<html lang="en">
<head>
  <title>register</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
          <div class="navbar-header">
            <a class="navbar-brand" href="#">Demo</a>
          </div>
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">USER</a></li>
            <li><a href="getdata">ADMIN</a></li>
          </ul>
        </div>
      </nav>
    <section class="vh-100" style="background-color: #0dcaf0;">
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-12 col-xl-11">
        <div class="card text-black" style="border-radius: 25px;">
          <div class="card-body p-md-5">
            <div class="row justify-content-center">
              <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4"><mark>Registration Page</mark></p>

                <form class="mx-1 mx-md-4" action="/collect" method = "POST">
                    

                    <div class="form-group" >
                        <label for="name" >Name:</label>
                        <input type="name" class="form-control" id="name" placeholder="Enter Name" name="name">
                    </div>
                    <div class="form-group">
                        <label for="mobile">Mobile:</label>
                        <input type="mobile" class="form-control" id="mobile" placeholder="Enter Mobile Number" name="mobile">
                    </div>

                    <div class="form-group">
                        <label for="scheduletime">Schedule (date and time):</label>
                        <br>
                        <input type="datetime-local" id="scheduletime" name="time">
                    </div>

                  <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                    <input type="submit" class="btn btn-primary btn-lg"></button>
                  </div>
                </form>
                <h2><span class="badge badge-secondary">{{res}}</span></h2>
              </div>
              
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="jumbotron" style="background-color:grey">
      <h3>ENTER MOBILE TO CHECK STATUS:</h3>
      <br>
      <form class="mx-1 mx-md-4" action="/collectcheck" method = "POST">
        <div class="form-group" >
          <label for="name" >Mobile Number :</label>
          <input type="name" class="form-control" id="name" placeholder="Enter mobile" name="chknom">
        </div>

        <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
          <input type="submit" class="btn btn-primary btn-lg"></button>
        </div>
        <h2>{{res2}} &nbsp; {{res3}}  &nbsp;{{res4}}</h2>
  </div>
  </div>
</section>
</body>
